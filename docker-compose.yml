services:
  db:
    container_name: my_postgres
    image: postgres:latest
    
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
      PGDATA: /data/postgres
    ports:
      - '5332:5432'
    networks:
      - db
    volumes:
      - db:/data/postgres
    restart: unless-stopped
networks:
  db:
    driver: bridge

volumes:
  db:
